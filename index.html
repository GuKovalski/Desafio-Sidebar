<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Sidebar</title>
</head>

<body>

  <nav>
    <div class="menu-nav">
      <div class="header-nav">
        <img class="img-icone" src="./assets/logo.svg" alt="Icone da Vet.">
        <button onclick="clicou()"><img src="./assets/menu.svg" alt="Icone do Menu"></button>
      </div>
      <div class="content-menu active">
        <img src="./assets/search.svg" alt="Icone de Pesquisa">
        <p class="text-p">Buscar</p>
      </div>
      <div class="content-menu">
        <img src="./assets/grid.svg" alt="Icone de Dashboard">
        <p class="text-p">Dashboard</p>
      </div>
      <div class="content-menu">
        <img src="./assets/pet.svg" alt="Icone de Pets">
        <p class="text-p">Pets</p>
      </div>
      <div class="content-menu">
        <img src="./assets/user.svg" alt="Icone de Clientes">
        <p class="text-p">Clientes</p>
      </div>
      <div class="content-menu">
        <img src="./assets/vet.svg" alt="Icone de Veterinário">
        <p class="text-p">Vets</p>
      </div>
      <div class="content-menu">
        <img src="./assets/settings.svg" alt="Icone de Ajustes">
        <p class="text-p">Ajustes</p>
      </div>
    </div>
    <div class="footer-nav">
      <div class="info-user">
        <img src="./assets/photo.jpg" alt="Foto do Usuário">
        <div class="text-user">
          <p>Eleanor Pena</p>
          <p>Veterinária</p>
        </div>
      </div>
      <img src="./assets/log-out.svg" alt="Icone de Sair">
    </div>
  </nav>

  <main>
    <h1>Dashboard</h1>
  </main>

  <script src="./index.js"></script>
</body>

</html>
